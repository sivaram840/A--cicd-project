name: Run Fullstack App (Docker Compose)

on:
  workflow_dispatch:

jobs:
  fullstack-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¥ Install Docker Compose (required on GitHub runners)
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Show project structure
        run: ls -R

      # ðŸ”¥ Start backend + frontend using your SAME docker-compose file
      - name: Start Docker Containers
        run: |
          docker-compose down || true
          docker-compose up --build -d
          docker ps

      # Let services boot up
      - name: Wait for startup
        run: sleep 35

      - name: Show logs
        run: docker-compose logs --tail=100

      - name: Stop containers
        if: always()
        run: docker-compose down
