name: CI - Build Backend & Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ===========================
  # BACKEND - SPRING BOOT
  # ===========================
  backend-build:
    name: Backend - Spring Boot Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # pom.xml is inside: expense-splitter-splitwise-dupe-master/
      - name: Build backend using Maven
        working-directory: ./expense-splitter-splitwise-dupe-master
        run: mvn clean package -DskipTests


  # ===========================
  # FRONTEND - VITE REACT
  # ===========================
  frontend-build:
    name: Frontend - React (Vite) Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # frontend is inside: expense-splitter-splitwise-dupe-master/frontend
      - name: Install dependencies
        working-directory: ./expense-splitter-splitwise-dupe-master/frontend
        run: npm install

      - name: Build frontend
        working-directory: ./expense-splitter-splitwise-dupe-master/frontend
        run: npm run build
