name: CI - Build Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend - Spring Boot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Spring Boot
        working-directory: ./backend   # ⬅️ change to your backend folder name
        run: mvn clean package -DskipTests

  frontend:
    name: Frontend - Vite React
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend   # ⬅️ change to your frontend folder name
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
