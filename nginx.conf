# This is a minimal Nginx config to serve a React app
# and proxy API requests.

# Set the number of worker processes
worker_processes 1;

# Define error log location
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Define log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Define access log location
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Define the server
    server {
        listen 80;
        server_name localhost;

        # Root directory for static files (your React build)
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            # This is the key part for React Router:
            # If a file is not found, serve index.html
            try_files $uri $uri/ /index.html;
        }

        # Error pages (optional)
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}